<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 px-0 pt-3">
            <ul class="list-group">
                <li sec:authorize="hasAuthority('ADMIN')" class="list-group-item active" aria-current="true"><a
                        class="nav-link active" href="/admin">Admin</a></li>
                <li sec:authorize="isAuthenticated()" class="list-group-item"><a class="nav-link active" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col bg-light pt-3 px-4">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#users-table"
                            type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true" onclick="resetInfoMessages()">Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#add-user"
                            type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">New User
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active card" id="users-table" role="tabpanel" aria-labelledby="home-tab"
                     tabindex="0">
                    <h5 class="card-header">
                        All users
                    </h5>
                    <div class="card-body">
                        <table class="table table-light table-striped">
                            <thead>
                            <tr>
                                <td>ID</td>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td>Age</td>
                                <td>Email</td>
                                <td>Roles</td>
                                <td>Edit</td>
                                <td>Delete</td>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>

                            <th:block th:insert="~{fragments/edit-user :: modal}"></th:block>
                            <th:block th:insert="~{fragments/delete-user :: modal}"></th:block>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade card" id="add-user" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <h5 class="card-header">
                        Add new user
                    </h5>
                    <div class="card-body">
                        <th:block th:replace="~{fragments/add-user :: form}"></th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script th:src="@{js/user.js}"></script>
<script th:src="@{js/admin.js}"></script>
</body>
</html>
