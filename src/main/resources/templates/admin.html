<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{navbar :: navbar}"></div>

<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 px-0 pt-3">
            <ul class="list-group">
                <li sec:authorize="hasAuthority('ADMIN')" class="list-group-item active" aria-current="true"><a
                        class="nav-link active" href="/admin">Admin</a></li>
                <li sec:authorize="isAuthenticated()" class="list-group-item"><a class="nav-link active" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col bg-light pt-3 px-4">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#users-table"
                            type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#add-user"
                            type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">New User
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active card" id="users-table" role="tabpanel" aria-labelledby="home-tab"
                     tabindex="0">
                    <h5 class="card-header">
                        All users
                    </h5>
                    <div class="card-body">
                        <table class="table table-light table-striped">
                            <thead>
                            <tr>
                                <td>ID</td>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td>Age</td>
                                <td>Email</td>
                                <td>Roles</td>
                                <td>Edit</td>
                                <td>Delete</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.authorities}"></td>
                                <td>
                                    <button type="button" class="btn" style="background-color: #17a2b8; color: white" data-bs-toggle="modal" th:data-bs-target="${'#edit-user-modal'+user.id}">
                                        Edit
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="${'#delete-user-modal'+user.id}">
                                        Delete
                                    </button>
                                </td>

                                <th:block th:replace="~{edit-user :: modal}"></th:block>
                                <th:block th:replace="~{delete-user :: modal}"></th:block>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade card" id="add-user" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <h5 class="card-header">
                        Add new user
                    </h5>
                    <div class="card-body">
                        <th:block th:replace="~{add-user :: form}"></th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
