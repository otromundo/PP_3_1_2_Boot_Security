<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Users</title>
    </head>
    <body>
        <div th:insert="~{toolbar :: toolbar}"></div>

        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>First name</td>
                    <td>Last name</td>
                    <td>Age</td>
                    <td>Email</td>
                    <td>Roles</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.authorities}"></td>
                    <td>
                        <form th:action="@{admin/users/{id}/edit (id=${user.id})}" th:object="${user}" method="get">
                            <input type="submit" th:value="edit">
                        </form>
                    </td>
                    <td>
                        <form th:action="@{admin/users/{id}/delete (id=${user.id})}" th:method="delete">
                            <input type="submit" th:value="delete">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
