<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:fragment="form" th:align="center" class="w-25 mx-auto">
        <input type="hidden" th:name="id">

        <strong><label for="create-user-firstname" class="form-label">First name</label><br></strong>
        <input type="text" id="create-user-firstname" class="form-control">
        <div class="invalid-feedback firstName"></div>
        <br>

        <strong><label for="create-user-lastname" class="form-label">Last name</label><br></strong>
        <input type="text" id="create-user-lastname" class="form-control">
        <div class="invalid-feedback lastName"></div>
        <br>

        <strong><label for="create-user-age" class="form-label">Age</label><br></strong>
        <input type="number" id="create-user-age" class="form-control">
        <div class="invalid-feedback age"></div>
        <br>

        <strong><label for="create-user-email" class="form-label">E-mail</label><br></strong>
        <input type="text" id="create-user-email" class="form-control">
        <div class="invalid-feedback email"></div>
        <br>

        <strong><label for="create-user-password" class="form-label">Password</label><br></strong>
        <input type="password" id="create-user-password" class="form-control">
        <div class="invalid-feedback password"></div>
        <br>

        <strong><label for="create-user-authorities" class="form-label">Roles</label><br></strong>
        <select class="form-select" id="create-user-authorities" th:name="authorities" multiple>
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
        <div class="invalid-feedback authorities"></div>
        <br>
        <button type="button" class="btn btn-success" onclick="createUser()">Add new user</button>
        <div id="user-create-success" class="valid-feedback authorities">Done</div>
    </form>
</body>
</html>
