<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="modal" class="modal" th:id="${'edit-user-modal'+user.id}" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <form action="#" th:action="@{/admin/users/save}" th:object="${user}" th:method="post">
                        <div class="modal-body w-50 mx-auto" th:align="center">
                            <input type="hidden" th:name="id" th:value="${user.id}">

                            <strong><label for="firstName" class="form-label">First name</label><br></strong>
                            <input type="text" id="firstName" class="form-control" th:name="firstName" th:value="${user.firstName}" required><br>
                            <strong><label for="lastName" class="form-label">Last name</label><br></strong>
                            <input type="text" id="lastName" class="form-control" th:name="lastName" th:value="${user.lastName}" required><br>
                            <strong><label for="age" class="form-label">Age</label><br></strong>
                            <input type="number" id="age" class="form-control" th:name="age" th:value="${user.age}" required><br>
                            <strong><label for="email" class="form-label">E-mail</label><br></strong>
                            <input type="text" id="email" class="form-control" th:name="email" th:value="${user.email}" required><br>
                            <strong><label for="password" class="form-label">Password</label><br></strong>
                            <input type="password" id="password" class="form-control"
                                    th:name="password" th:required="${user.id == null} ? 'required' : null"><br>
                            <strong><label for="authorities" class="form-label">Roles</label><br></strong>
                            <select class="form-select" id="authorities" th:name="authorities" size="2" multiple required>
                                    <option th:each="role : ${roles}" th:value="${role.name}"
                                            th:text="${role.name}" th:selected="${user.authorities.contains(role)}"></option>
                            </select>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
